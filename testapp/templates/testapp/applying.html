<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Application Form</title>
</head>
<body>
<form method='post'>
    {% csrf_token %}

    Name of the student:  <input type="text" name="name"><br>
    Email of the student:<input type="email" name="email"><br>
    Department :<label for="department">Choose a department:</label>
                <select id="department" name="department">
                    <option value="ECE">ECE</option><br>
                    <option value="EEE">EEE</option><br>
                    <option value="CSE">CSE</option><br>
                </select>
    mobile:<input type="number" name="mobile"><br>
    <input type="submit" value="Save"><br>

</form>

</body>
</html>
